
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TAGGO Map Page</title>
  <link rel="stylesheet" href="/css/mappage.css">
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=85a826211669beef69cfd8a88c12e06c"></script>
  <script defer src="/js/sidebar.js"></script>
  <script defer src="/js/mappage.js"></script>
</head>
<body>
  <!-- 사이드바 -->
  <aside class="sidebar collapsed" id="sidebar">
    <div class="sidebar-title">
      <span id="toggleBtn">☰</span>
      <span class="sidebar-label">Navigation Bar</span>
    </div>
    <nav class="nav-popup">
      <ul>
        <li><a href="/mappage">📍 <span class="nav-text">Map Page</span></a></li>
        <li><a href="/search">🔍 <span class="nav-text">Search</span></a></li>
        <li><a href="/mypage">👤 <span class="nav-text">My Profile</span></a></li>
        <li><a href="/label">🏷️ <span class="nav-text">Tags</span></a></li>
        <li>
          <button id="locateBtn" class="sidebar-button">🎯 <span class="nav-text">내 위치</span></button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- 콘텐츠 -->
  <div class="container">
    <main class="map-view">
      <div id="map">지도 로딩 중...</div>
    </main>

    <section class="shop-list"></section>

    <footer class="tag-filter">
      <!-- 검색 바 + GO 버튼 -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
        <button id="searchBtn" class="search-button">GO! search</button>
      </div>
      <!-- 백엔드에서 받아올 태그들이 이곳에 동적 생성됩니다 -->
      <div id="tagsContainer" class="tags-container"></div>
    </footer>
  </div>
</body>
</html>
